<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GTA VI - ספירה לאחור</title>
  <style>
    :root {
      --bg-gradient-light: linear-gradient(to bottom, #d664de, #f36baf, #f39c53);
      --bg-gradient-dark: linear-gradient(to bottom, #111, #222, #333);
      --text-light: white;
      --text-dark: #f0f0f0;
      --accent: #ff00cc;
      --button-bg: linear-gradient(to right, #ff00cc, #3333ff);
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: var(--bg-gradient-light);
      color: var(--text-light);
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background 0.5s, color 0.5s;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: var(--bg-gradient-dark);
        color: var(--text-dark);
      }
      .quote {
        color: var(--text-dark);
      }
    }

    img {
      width: 80%;
      max-width: 300px;
      height: auto;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .countdown {
      font-size: 2em;
      display: flex;
      gap: 80px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: bold;
      width: 70px;
    }

    .unit span {
      font-size: 1.5em;
      line-height: 1.2;
    }

    .progress-wrapper {
      position: relative;
      width: 80%;
      max-width: 600px;
      height: 50px;
      margin-bottom: 30px;
    }

    .progress-bar-container {
      width: 100%;
      height: 25px;
      background: #000;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 10px var(--accent);
      direction: ltr;
      position: relative;
    }

    .progress-bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(to left, #5e2750, #ff9966, #ff00cc, #3333ff);
      border-radius: 20px;
      position: relative;
      box-shadow: 0 0 15px var(--accent);
      transition: width 2.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .progress-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      z-index: 3;
    }

    .progress-percent {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      color: #fff;
      transition: all 2.5s ease;
    }

    .quote {
      max-width: 80%;
      font-size: 1.5em;
      margin: -10px 0 30px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .buttons a {
      background: var(--button-bg);
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px var(--accent);
      transition: transform 0.2s;
    }

    .buttons a:hover {
      transform: scale(1.05);
    }

    @media screen and (max-width: 768px) {
      img { width: 70%; max-width: 250px; }
      h1 { font-size: 2em; }
      .countdown { font-size: 1.5em; gap: 40px; }
      .unit span { font-size: 1.3em; }
      .buttons a { font-size: 1.1em; padding: 10px 20px; }
      .quote { font-size: 1.3em; }
      .progress-logo { width: 25px; }
      .progress-percent { font-size: 0.9em; top: -20px; }
    }

    @media screen and (max-width: 480px) {
      img { width: 80%; max-width: 220px; }
      .countdown { font-size: 1.2em; gap: 25px; }
      .unit span { font-size: 1.1em; }
      .buttons a { font-size: 1em; padding: 8px 16px; }
      .quote { font-size: 1.2em; }
    }
  </style>
</head>
<body>

  <img src="https://www.rockstargames.com/VI/_next/image?url=%2FVI%2F_next%2Fstatic%2Fmedia%2Fvi.b9b99ab9.png&w=3840&q=75" alt="GTA VI Logo" id="logo" />

  <h1>הזמן שנשאר</h1>

  <div class="countdown">
    <div class="unit">
      <span id="days">?</span>
      <span>ימים</span>
    </div>
    <div class="unit">
      <span id="hours">?</span>
      <span>שעות</span>
    </div>
    <div class="unit">
      <span id="minutes">?</span>
      <span>דקות</span>
    </div>
    <div class="unit">
      <span id="seconds">?</span>
      <span>שניות</span>
    </div>
  </div>

  <div class="progress-wrapper">
    <div class="progress-percent" id="progressPercent"></div>
    <div class="progress-bar-container">
      <div class="progress-bar-fill" id="progressBar"></div>
      <img src="https://www.rockstargames.com/VI/_next/image?url=%2FVI%2F_next%2Fstatic%2Fmedia%2Fvi.b9b99ab9.png&w=3840&q=75" class="progress-logo" alt="Logo">
    </div>
  </div>

  <div class="quote" id="dailyQuote"></div>

  <div class="buttons">
    <a href="https://www.youtube.com/watch?v=QdBZY2fkU-0" target="_blank">טריילר ראשון</a>
    <a href="https://www.youtube.com/watch?v=VQRLujxTm3c" target="_blank">טריילר שני</a>
  </div>

  <script>
    const targetDate = new Date("2026-05-26T00:00:00").getTime();
    const startDateProgress = new Date("2014-07-01").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;
      if (diff <= 0) {
        document.querySelector('.countdown').innerHTML = "המשחק שוחרר!";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }

    function animateProgressBarToCurrent() {
      const now = new Date().getTime();
      const total = targetDate - startDateProgress;
      const elapsed = now - startDateProgress;
      const actualPercent = Math.min(100, Math.max(0, (elapsed / total) * 100));

      const progressBar = document.getElementById("progressBar");
      const progressText = document.getElementById("progressPercent");

      progressBar.style.width = "0%";
      progressText.innerText = "0%";

      setTimeout(() => {
        progressBar.style.width = actualPercent + "%";
        progressText.innerText = actualPercent.toFixed(2) + "%";
      }, 100);
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
    animateProgressBarToCurrent();

    const quotes = [...Array.from({ length: 380 }, (_, i) => `כוח ✦ משפט #${i + 1} – כל צעד מקרב אותך ל-GTA VI. היה מוכן!`)];

    function seededShuffle(array, seed) {
      function random() {
        let x = Math.sin(seed++) * 10000;
        return x - Math.floor(x);
      }
      let shuffled = array.slice();
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    const startDate = new Date("2025-05-10");
    const today = new Date();
    const daysPassed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));
    const shuffledQuotes = seededShuffle(quotes, 42);
    const quote = shuffledQuotes[daysPassed % shuffledQuotes.length];

    document.getElementById("dailyQuote").innerText = quote;
  </script>

</body>
</html>
